  <text x="85" y="135" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• Login frequency • Feature adoption • Support interactions</text>
  <text x="85" y="148" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• Office hours participation • Documentation access</text>
  

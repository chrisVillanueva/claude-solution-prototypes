  <text x="700" y="630" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">• Churn rate reduction</text>
  <text x="700" y="643" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">• Upsell opportunity identification</text>
  <text x="700" y="656" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">• Support ticket reduction</text>

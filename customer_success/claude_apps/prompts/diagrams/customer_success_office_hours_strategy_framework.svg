  <text x="680" y="308" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Enterprise customers first</text>
  <text x="680" y="321" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Personal accountability</text>
  
  <text x="680" y="340" font-family="Arial, sans-serif" font-size="10" fill="#475569">Quarterly Business Reviews:</text>
  <text x="680" y="355" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Strategic partnership focus</text>
  <text x="680" y="368" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Roadmap alignment</text>
  <text x="680" y="381" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Success metrics review</text>
  

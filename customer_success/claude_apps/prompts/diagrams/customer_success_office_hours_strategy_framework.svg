  <text x="400" y="643" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">• Executive call sentiment analysis</text>
  <text x="400" y="656" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">• Renewal probability scores</text>
  
